<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application With Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label  class="nm" for="name">Name   </label>
                    <input 
                     type="text"
                     name="name" 
                     class="form-contol"
                     id="name"
                     placeholder="Enter Name"
                     />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label   class="ag" for="age">Age    </label>
                    <input 
                     type="number"
                     name="age" 
                     class="form-contol"
                     id="age"
                     placeholder="Enter Age"
                     />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address </label>
                    <input 
                     type="text"
                     name="address" 
                     class="form-contol"
                     id="address"
                     placeholder="Enter Address"
                     />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email  </label>
                    <input 
                     type="email"
                     name="email" 
                     class="form-contol"
                     id="email"
                     placeholder="Enter Email"
                     />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                    Add Data 
                    </button>
                    <button class="btn btn-primary" id="Update" onclick="AddData()">
                        Update
                        </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>  </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    </body>
</html>
